<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <!--Responsividade-->
    <link rel="stylesheet" href="style/responsive.css" />
    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />

    <title>Netflix Clone</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">Netflix</h2>
        <nav>
          <a href="#">Início</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">WALKING DEAD</h3>
          <p class="descricao">
            Nos Estados Unidos pós-apocalíptico, um pequeno grupo de
            sobreviventes segue viajando à procura de uma nova casa longe dos
            mortos-vivos. O desespero por segurança e suprimentos os coloca
            constantemente à beira da sanidade.
          </p>
          <div class="botoes">
            <button role="button" class="botao">
              <i class="fas fa-play"></i>ASSISTIR AGORA
            </button>
            <button role="button" class="botao">
              <i class="fas fa-info-circle"></i>MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>
    <div class="carrosel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="box-filme" src="img/img-1.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/img-2.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/img-3.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/img-4.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/img-5.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/img-6.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/img-7.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/img-8.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/img-9.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/img-10.jpg" alt="" />
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/7186113036.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
  </body>
</html>
